<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <title>EiT-App</title>
</head>

<body>
  <!-- UI goes here -->

  <div class="container">
    <div class="row">
      <div class="col-lg text-center">
        <h3>Oxygen Transport Visual Representation</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-4 text-center">
        <div class="container" style="margin-top: 200px;">
          <div>
            <input type="text" placeholder="variable 1" id="var1" style="margin: 20px;">
          </div>
          <div>
            <input type="text" placeholder="variable 2" id="var2" style="margin: 20px;">
          </div>
          <div>
            <input type=" text" placeholder="variable 3" id="var3" style="margin: 20px;">
          </div>
          <button type=" button" class="btn btn-primary" id="createCharts" onclick="connect()">Create charts</button>
        </div>
      </div>
      <div class="col-8 text-center">
        <div class="container">
          <!--Insert charts-->
          <canvas id="chart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!--Scripts go here-->
  <script src="./renderer.js"></script>
  <script src="./connectors/testConnector.js"></script>
  <!--CSS goes here-->
  <style>
    .vertical-center {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin-top: -200px;
    }
  </style>
</body>

</html>
