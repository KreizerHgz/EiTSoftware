<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <title>EiT-App</title>
</head>

<body>
  <!-- UI goes here -->

  <div class="container">
    <div class="row">
      <div class="col-lg text-center">
        <h1>Oxygen Transport Visual Representation</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4 text-center">
        <div class="container" style="margin-top: 200px;">
          <div>
            <input type="number" placeholder="Width" id="Width" style="margin: 20px;" onkeyup="btnState()">
          </div>
          <div>
            <input type="number" placeholder="Depth" id="Depth" style="margin: 20px;" onkeyup="btnState()">
          </div>
          <div>
            <input type="number" placeholder="Temperature" id="Temperature" style="margin: 20px;" onkeyup="btnState()">
          </div>
          <div>
            <input type="number" placeholder="Pressure" id="Pressure" style="margin: 20px;" onkeyup="btnState()">
          </div>
          <div>
            <input type="number" placeholder="Timestep" id="Timestep" style="margin: 20px;" onkeyup="btnState()">
          </div>
          <button type=" button" class="btn btn-primary" id="createCharts" onclick="connect()" disabled>Run
            Simulation</button>
          <div>
            <img src="./images/working.gif" style="display: none;" height="100" id="gif">
          </div>
        </div>
      </div>
      <div class="col-8 text-center">
        <div class="container" style="margin-top: 200px;">
          <!--Insert charts-->
          <div class="row">
            <div class="col-6 text-center">
              <img src="" id="testImage1">
              <h6 id="img1Caption"></h6>
            </div>
            <div class="col-6 text-center">
              <img src="" id="testImage2">
              <h6 id="img2Caption"></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-center">
              <img src="" id="testImage3">
              <h6 id="img3Caption"></h6>
            </div>
            <div class="col-6 text-center">
              <img src="" id="testImage4">
              <h6 id="img4Caption"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Scripts go here-->
  <script src="./renderer.js"></script>
  <script src="./connectors/sim.js"></script>
  <script type="text/javascript">
    function btnState() {
      if (document.getElementById('Width').value.length > 0) {
        if (document.getElementById('Depth').value.length > 0) {
          if (document.getElementById('Temperature').value.length > 0) {
            if (document.getElementById('Pressure').value.length > 0) {
              if (document.getElementById('Timestep').value.length > 0) {
                document.getElementById('createCharts').disabled = false;
              }
            }
          }
        }
      }
    }
  </script>
  <!--CSS goes here-->
  <style>
    .vertical-center {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin-top: -200px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</body>

</html>
